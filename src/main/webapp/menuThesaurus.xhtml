<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

        <h:panelGroup  id="buttonMenuPanel">
            <p:panel id="panelMenu"   styleClass="panelNoBorder"> 
                <div id="onglets">
                    <div id="listeMenu" > 
                        <h:outputLink value="index.xhtml"><h:outputText  value="#{langueBean.getMsg('theso')}"/></h:outputLink>&nbsp;
                        <h:outputLink rendered="#{(currentUser.user != null)}" onclick="#{currentUser.reGetUser()}" value="profiles.xhtml">
                        <h:outputText value="#{langueBean.getMsg('menu.div5')}" /></h:outputLink>&nbsp;                        
                        <h:outputLink rendered="#{(currentUser.user != null) and
                                                  (roleOnTheso.idTheso != null) and
                                                  (roleOnTheso.isAdminOnThisTheso || roleOnTheso.isManagerOnThisTheso || roleOnTheso.isContributorOnThisTheso || currentUser.user.isSuperAdmin)}"
                                      onclick="#{searchCandidat.init()}" value="gestCandidat.xhtml">
                            
                        <h:outputText value="#{langueBean.getMsg('menu.div2')}" /></h:outputLink>&nbsp;
                        <h:outputLink rendered="#{(currentUser.user != null) and
                                                  (roleOnTheso.idTheso != null) and
                                                  (roleOnTheso.isAdminOnThisTheso || currentUser.user.isSuperAdmin)}"
                                      onclick="#{conf.clearSelect()}" value="conf.xhtml">
                        <h:outputText value="#{langueBean.getMsg('menu.div3')}" /></h:outputLink>&nbsp;     
                            
                        <!-- partie réservée aux admins et SuperAdmins -->    
                        <h:outputLink rendered="#{(currentUser.user != null) and (roleOnTheso.isAdminOnThisTheso || currentUser.user.isSuperAdmin)}"
                                      onclick="#{roleOnTheso.showListTheso()} #{editionBean.init()}" class="edit" value="edition.xhtml">
                        <h:outputText value="#{langueBean.getMsg('menu.div4')}" /></h:outputLink>&nbsp;
                        <h:outputLink rendered="#{(currentUser.user != null) and
                                                  (roleOnTheso.idTheso != null) and
                                                  (roleOnTheso.isAdminOnThisTheso || currentUser.user.isSuperAdmin)}" value="statistic.xhtml">
                        <h:outputText value="Statistiques" /></h:outputLink>
                    </div>   
                </div>
            </p:panel>
        </h:panelGroup>
    </ui:composition>
