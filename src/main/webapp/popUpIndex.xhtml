<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:panelGroup id="panPopUp">
        <!-- POP UP DOMAINE DEBUT -->
        <h:panelGroup id="ajGroup" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.selectedActionDom != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.selectedActionDom != 0}" styleClass="popUp" style="width: 250px;">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.btnMT')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseGroup" styleClass="cbClose" icon="ui-icon-fermer" 
                                             actionListener="#{vue.setSelectedActionDom(0)}" update=":ajGroup" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <!-- Ajout d'un domaine -->
                <h:panelGroup rendered="#{vue.selectedActionDom == 1}">
                    <fieldset>
                        <legend><h:outputText value="#{langueBean.getMsg('group.add')}" /></legend>
                        <h:form>
                            <p:messages showDetail="true" autoUpdate="true" />
                            <table>
                                <tr>
                                    <td><h:outputText value="#{langueBean.getMsg('popup.name')}" /> : </td>
                                    <td>
                                        <h:inputText id="lVDom" value="#{theso.nodeCG.lexicalValue}"/>
                                    </td>
                                </tr>           
                            </table>
                            <br/>
                            <p:commandButton id="cbAjGroupTheso" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{theso.ajouterDomaine()}" 
                                             update=":ajGroup,:accordeonTree" styleClass="styleButton"/>
                        </h:form>
                    </fieldset>
                </h:panelGroup>

                <!-- Supprimer un domaine -->
                <h:panelGroup rendered="#{vue.selectedActionDom == 2}">
                    <fieldset>
                        <legend><h:outputText value="#{langueBean.getMsg('group.delete')}" /></legend>
                        <h:form>
                            <p:messages showDetail="true" autoUpdate="true" />
                            <table>
                                <tr>
                                    <td><h:outputText value="#{langueBean.getMsg('popup.name')}" /> : </td>
                                    <td>
                                        <h:inputText id="lVDom" value="#{theso.nodeCG.lexicalValue}"/>
                                    </td>
                                </tr>           
                            </table>
                            <br/>
                            <p:commandButton id="cbAjGroupTheso" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{theso.ajouterDomaine()}" 
                                             update=":ajGroup,:accordeonTree" styleClass="styleButton"/>
                        </h:form>
                    </fieldset>
                </h:panelGroup>



            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP DOMAINE FIN -->


        <!-- POP UP TERMES GENERIQUES DEBUT -->

        <h:panelGroup id="addTGen" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTGen != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.addTGen != 0}" styleClass="popUp" style="width: 250px;">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.btnMT')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseGroup" styleClass="cbClose" icon="ui-icon-fermer" 
                                             actionListener="#{vue.setAddTGen(0)}" update=":addTGen" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <!-- Cas d'ajout de TG  -->
                <h:panelGroup rendered="#{vue.addTGen == 1}">
                    <fieldset>
                        <legend><h:outputText value="#{langueBean.getMsg('popup.addTermExist')}" /></legend>
                        <h:form>
                            <p:messages showDetail="true" autoUpdate="true" /><br/>
                            <h:outputText value="#{langueBean.getMsg('popup.name')}" /> : 
                            <p:autoComplete value="#{autoComp.selectedAtt}" completeMethod="#{autoComp.completTerm}" var="t1"
                                            itemLabel="#{t1.termLexicalValue}" itemValue="#{t1}" converter="termConverter" forceSelection="true">
                                <f:facet name="itemtip">
                                    <h:panelGrid columns="2" cellpadding="5" width="200" >
                                        <f:facet name="header" rendered="#{(t1.url) != null}">
                                            <h:outputText value="ID : " />
                                            <h:outputText value="#{t1.idConcept}" />
                                        </f:facet>

                                        <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                        <h:outputText value="#{t1.groupLexicalValue}" />

                                        <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                        <h:outputText value="#{t1.definition}" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:autoComplete>
                            <br/><br/>
                            <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{autoComp.newTGene()}"
                                             update=":addTGen,:panContenu,:accordeonTree" styleClass="styleButton" />
                        </h:form>
                    </fieldset>
                </h:panelGroup>

                <!-- Cas de suppression de TG  -->   
                <h:panelGroup rendered="#{vue.addTGen == 2}">
                    <fieldset style="overflow-y: auto">
                        <legend><h:outputText value="#{langueBean.getMsg('popup.delRel')}" /></legend>
                        <table id="tableRelations">
                            <tr>
                                <th><h:outputText value="#{langueBean.getMsg('popup.terms')}" /></th>
                                <th></th>
                            </tr>
                            <ui:repeat value="#{selectedTerme.termeGenerique}" var="item0">
                                <tr>
                                    <td><h:outputText value="#{item0.value} (#{item0.key})" /></td>
                                    <td>
                                        <h:form>
                                            <p:commandButton id="cbSuppTradTheso" styleClass="cbSupp" icon="ui-icon-supp" update=":panContenu,:accordeonTree,:addTGen"
                                                             actionListener="#{treeBean.suppRel(item0.key, 0)}">
                                                <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('popup.valid1')}" icon="ui-icon-alert" />  
                                            </p:commandButton>  

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                                <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                                <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                                            </p:confirmDialog> 
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </fieldset>
                </h:panelGroup>

                <!-- Cas de déplacement d'une branche -->
                <h:panelGroup rendered="#{vue.addTGen == 3}">
                    <fieldset>
                        <legend><h:outputText value="#{langueBean.getMsg('popup.move')}" /></legend>
                        <h:form>
                            <p:messages showDetail="true" autoUpdate="true" /><br/>
                            <table>
                                <tr>
                                    <td><h:outputText value="#{langueBean.getMsg('popup.from')}" /> : </td>
                                    <td>
                                        <p:selectOneMenu value="#{autoComp.idOld}">
                                            <f:selectItems value="#{selectedTerme.termeGenerique}" var="tg" itemValue="#{tg.key}"  itemLabel="#{tg.value}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="#{langueBean.getMsg('popup.to')}" /> : </td>
                                    <td>
                                        <p:autoComplete value="#{autoComp.selectedAtt}" completeMethod="#{autoComp.completTerm}" var="t1"
                                                        itemLabel="#{t1.termLexicalValue}" itemValue="#{t1}" converter="termConverter" forceSelection="true">
                                            <f:facet name="itemtip">
                                                <h:panelGrid columns="2" cellpadding="5" width="200" >
                                                    <f:facet name="header" rendered="#{(t1.url) != null}">
                                                        <h:outputText value="ID : " />
                                                        <h:outputText value="#{t1.idConcept}" />
                                                    </f:facet>

                                                    <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                                    <h:outputText value="#{t1.groupLexicalValue}" />

                                                    <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                                    <h:outputText value="#{t1.definition}" />
                                                </h:panelGrid>
                                            </f:facet>
                                        </p:autoComplete>
                                    </td>
                                </tr>
                            </table><br/>
                            <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('popup.btnMove')}" actionListener="#{autoComp.moveBranche()}"
                                             update=":addTGen,:panContenu,:accordeonTree" styleClass="styleButton" />
                        </h:form>
                    </fieldset>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>


        <!-- POP UP TERMES GENERIQUES FIN -->

        <!-- POP UP INFO TERME DEBUT -->
        <h:panelGroup id="panEditTInfo" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTInfo != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.addTInfo != 0}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('popup.thisTerm')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseTInfo" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setAddTInfo(0)}" 
                                             update=":panEditTInfo" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <!-- Cas de la modification du nom du terme -->
                <h:form rendered="#{vue.addTInfo == 1}">
                    <p:messages showDetail="true" autoUpdate="true" />
                    <table>
                        <tr>
                            <td colspan="2" style="text-align: center;"><h:outputText value="#{selectedTerme.nom}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{langueBean.getMsg('popup.name')}" /> : </td>
                            <td>
                                <p:autoComplete id="nomTerme" value="#{selectedTerme.selectedTermComp}" completeMethod="#{autoComp.completTerm}" var="t1"
                                                itemLabel="#{t1.termLexicalValue}" itemValue="#{t1}" converter="termConverterLexical">
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5" width="200" >
                                            <f:facet name="header" rendered="#{(t1.url) != null}">
                                                <h:outputText value="ID : " />
                                                <h:outputText value="#{t1.idConcept}" />
                                            </f:facet>

                                            <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                            <h:outputText value="#{t1.groupLexicalValue}" />

                                            <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                            <h:outputText value="#{t1.definition}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <p:commandButton id="cbEditNomT" value="#{langueBean.getMsg('btnEdit')}" actionListener="#{treeBean.editNomT}" 
                                                 update=":panEditTInfo,:accordeonTree,:panContenu" styleClass="styleButton"/>
                            </td>
                        </tr>
                    </table>
                </h:form>

                <!-- Cas de la fusion du concept étape 1 -->
                <h:form rendered="#{vue.addTInfo == 2}">
                    <p:messages showDetail="true" autoUpdate="true" />

                    <h:outputText escape="false" value="#{langueBean.getMsg('popup.indic')}" /><br/><br/>

                    <p:selectOneRadio id="choixDesactive" value="#{selectedTerme.choixdesactive}" layout="custom">
                        <f:selectItem itemValue="0" />
                        <f:selectItem itemValue="1" />
                    </p:selectOneRadio>
                    <table>
                        <tr>
                            <td><p:radioButton id="optDesactiv1" for="choixDesactive" itemIndex="0" /></td>
                            <td colspan="2"><h:outputText value="#{langueBean.getMsg('popup.delCpt')}" /></td>
                        </tr>
                        <tr>
                            <td><p:radioButton id="optDesactiv2" for="choixDesactive" itemIndex="1" /> </td>
                            <td><h:outputText value="#{langueBean.getMsg('popup.delCptReor')}" /> : </td>
                            <td>
                                <p:autoComplete id="fusionConcept" value="#{selectedTerme.selectedTermComp}" completeMethod="#{autoComp.completTerm}" var="tFusion"
                                                itemLabel="#{tFusion.termLexicalValue}" itemValue="#{tFusion}" converter="termConverter" forceSelection="true">
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5" width="200" >
                                            <f:facet name="header" rendered="#{(tFusion.url) != null}">
                                                <h:outputText value="ID : " />
                                                <h:outputText value="#{tFusion.idConcept}" />
                                            </f:facet>

                                            <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                            <h:outputText value="#{tFusion.groupLexicalValue}" />

                                            <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                            <h:outputText value="#{tFusion.definition}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center;">
                                <p:commandButton id="cbLoadCptFu" value="#{langueBean.getMsg('btnOk')}" actionListener="#{treeBean.suppConcept()}" 
                                                 update=":panPopUp,:accordeonTree,:panContenu,:contenuDroite1,:contenuDroite2,:contenuDroite3" styleClass="styleButton" >
                                    <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('index.valid1')}" icon="ui-icon-alert" />  
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                    <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                    <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                                </p:confirmDialog>
                            </td>
                        </tr>
                    </table>
                </h:form>

                <!-- Cas de la fusion du concept étape 2 -->
                <h:panelGroup rendered="#{vue.addTInfo == 3}">
                    <p:messages showDetail="true" autoUpdate="true" />
                    <table>
                        <tr>
                            <td colspan="2"><h:outputText value="#{langueBean.getMsg('popup.reorCpt')} (#{selectedTerme.idC} --> #{selectedTerme.conceptFusionId})" /> : </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{langueBean.getMsg('popup.duplicAsso')}" /> :
                            </td>
                            <td>
                                <table id="tableRelations">
                                    <tr>
                                        <th><h:outputText value="#{langueBean.getMsg('popup.terms')}" /></th>
                                        <th></th>
                                    </tr>
                                    <ui:repeat value="#{selectedTerme.conceptFusionNodeRT}" var="itemFuRT">
                                        <tr>
                                            <td><h:outputText value="#{itemFuRT.title} (#{itemFuRT.idConcept})" /></td>
                                            <td>
                                                <h:form>
                                                    <p:commandButton id="cbSuppRTFuTheso" styleClass="cbSupp" icon="ui-icon-supp"  update=":panEditTInfo"
                                                                     actionListener="#{selectedTerme.delRTFusion(itemFuRT)}" />
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{langueBean.getMsg('popup.duplicAlign')}" /> :
                            </td>
                            <td>
                                <table id="tableRelations">
                                    <tr>
                                        <th><h:outputText value="#{langueBean.getMsg('theso')}" /></th>
                                        <th><h:outputText value="#{langueBean.getMsg('concept')}" /></th>
                                        <th></th>
                                    </tr>
                                    <ui:repeat value="#{selectedTerme.conceptFusionAlign}" var="itemDelFuAlign">
                                        <tr>
                                            <td><h:outputText value="#{itemDelFuAlign.uri_target}" /></td>
                                            <td><h:outputText value="#{itemDelFuAlign.concept_target}" /></td>
                                            <td>
                                                <h:form>
                                                    <p:commandButton id="cbSuppFiAlign" styleClass="cbSupp" icon="ui-icon-supp" 
                                                                     actionListener="#{selectedTerme.delFuAlign(itemDelFuAlign)}" update=":panEditTInfo" />
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <h:form>
                                    <p:commandButton id="cbCptFu" value="#{langueBean.getMsg('btnOk')}" actionListener="#{treeBean.fusionConcept()}" 
                                                     update=":panEditTInfo,:accordeonTree,:panContenu," styleClass="styleButton"/>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP INFO TERME FIN -->

        <!-- POP UP TERMES SPECIFIQUES DEBUT -->
        <h:panelGroup id="panEditTSpe" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTSpe == true}" styleClass="overlay"/>
            <h:panelGroup rendered="#{vue.addTSpe == true}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.NT')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseTS" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setAddTSpe(false)}" 
                                             update=":panEditTSpe" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <p:messages showDetail="true" autoUpdate="true" />
                <fieldset>
                    <legend><h:outputText value="#{langueBean.getMsg('popup.addNewTerm')} #{treeBean.selectedTerme.nom}" /></legend>
                    <h:form>
                        <table>
                            <tr>
                                <td><h:outputText value="#{langueBean.getMsg('popup.name')}" /> : </td>
                                <td>
                                    <p:autoComplete id="lVTSpe" value="#{selectedTerme.selectedTermComp}" completeMethod="#{autoComp.completTerm}" var="t1"
                                                    itemLabel="#{t1.termLexicalValue}" itemValue="#{t1}" converter="termConverterLexical">
                                        <f:facet name="itemtip">
                                            <h:panelGrid columns="2" cellpadding="5" width="200" >
                                                <f:facet name="header" rendered="#{(t1.url) != null}">
                                                    <h:outputText value="ID : " />
                                                    <h:outputText value="#{t1.idConcept}" />
                                                </f:facet>

                                                <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                                <h:outputText value="#{t1.groupLexicalValue}" />

                                                <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                                <h:outputText value="#{t1.definition}" />
                                            </h:panelGrid>
                                        </f:facet>
                                    </p:autoComplete>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <p:commandButton id="cbAjTSpe" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{treeBean.newTSpe}" 
                                                     update=":panEditTSpe,:accordeonTree,:panContenu" styleClass="styleButton"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </fieldset>

                <div style="clear: both;"></div>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP TERMES SPECIFIQUES FIN -->

        <!-- POP UP TERMES ASSOCIES DEBUT -->
        <h:panelGroup id="panEditTAsso" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTAsso != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.addTAsso != 0}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.RT')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseTA" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setAddTAsso(0)}" 
                                             update=":panEditTAsso" />
                        </h:form>
                    </div>
                </div>
                <br/>

                <!-- Ajout relation -->
                <h:panelGroup rendered="#{vue.addTAsso == 1}" >
                    <fieldset>
                        <legend><h:outputText value="#{langueBean.getMsg('popup.addRel')}" /></legend>
                        <h:form>
                            <p:messages showDetail="true" autoUpdate="true" /><br/>
                            <h:outputText value="#{langueBean.getMsg('popup.name')}" /> : 
                            <p:autoComplete value="#{autoComp.selectedAtt}" completeMethod="#{autoComp.completTerm}" var="t3"
                                            itemLabel="#{t3.termLexicalValue}" itemValue="#{t3}" converter="termConverter" forceSelection="true">
                                <f:facet name="itemtip">
                                    <h:panelGrid columns="2" cellpadding="5" width="200" >
                                        <f:facet name="header" rendered="#{(t3.url) != null}">
                                            <h:outputText value="ID : " />
                                            <h:outputText value="#{t3.idConcept}" />
                                        </f:facet>

                                        <h:outputText value="#{langueBean.getMsg('autoComp1')} : " />
                                        <h:outputText value="#{t3.groupLexicalValue}" />

                                        <h:outputText value="#{langueBean.getMsg('autoComp2')} : " />
                                        <h:outputText value="#{t3.definition}" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:autoComplete>
                            <br/><br/>
                            <p:commandButton id="cbAjTA" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{autoComp.newTAsso()}" 
                                             update=":panEditTAsso,:panContenu" styleClass="styleButton" />
                        </h:form>
                    </fieldset>
                </h:panelGroup>

                <!-- suppression relation -->
                <h:panelGroup rendered="#{vue.addTAsso == 2}" >
                    <fieldset style="overflow-y: auto">
                        <legend><h:outputText value="#{langueBean.getMsg('popup.delRel')}" /></legend>
                        <table id="tableRelations">
                            <tr>
                                <th><h:outputText value="#{langueBean.getMsg('popup.terms')}" /></th>
                                <th></th>
                            </tr>
                            <ui:repeat value="#{selectedTerme.termesAssocies}" var="item2">
                                <tr>
                                    <td><h:outputText value="#{item2.value} (#{item2.key})" /></td>
                                    <td>
                                        <h:form>
                                            <p:commandButton id="cbSuppTradTheso" styleClass="cbSupp" icon="ui-icon-supp" 
                                                             actionListener="#{selectedTerme.delAsso(item2.key)}" update=":panEditTAsso,:panContenu">
                                                <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('popup.valid3')}" icon="ui-icon-alert" />  
                                            </p:commandButton>  

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                                <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                                <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                                            </p:confirmDialog> 
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </fieldset>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP TERMES ASSOCIES FIN -->

        <!-- POP UP TERMES SYNONYMES DEBUT -->
        <h:panelGroup id="panEditTSyno" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTSyno != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.addTSyno != 0}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.UF')}" />
                    <div id="divClose">

        <h:panelGroup id="panEditTrad" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.addTrad != 0}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.addTrad != 0}" styleClass="popUp" style="width: 250px;">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('index.trad')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseTrad" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setAddTrad(0)}"
                                             update=":panEditTrad" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <!-- Ajoute de traduction -->
                <h:form rendered="#{vue.addTrad == 1}">
                    <h:outputText value="#{langueBean.getMsg('popup.name')}" /> : <h:inputText id="nomTermeTrad" value="#{selectedTerme.valueEdit}" /><br/><br/>
                    <h:selectOneMenu value="#{selectedTerme.langueEdit}" styleClass="listes">
                        <f:selectItems value="#{theso.languesTheso}"/>
                    </h:selectOneMenu><br/><br/>
                    <p:commandButton id="cbAjTradTradTheso" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{selectedTerme.creerTradterme()}" 
                                     update=":panEditTrad,:contenuDroite3" styleClass="styleButton"/>
                </h:form>

                <!-- Suppression de traduction-->
                <h:panelGroup rendered="#{vue.addTrad == 2}" >
                    <table id="tableRelations">
                        <tr>
                            <th><h:outputText value="#{langueBean.getMsg('index.trad')}" /></th>
                            <th></th>
                        </tr>
                        <ui:repeat value="#{selectedTerme.langues}" var="itemTrad">
                            <tr>
                                <td><h:outputText value="#{itemTrad.value} (#{itemTrad.key})" /></td>
                                <td>
                                    <h:form>
                                        <p:commandButton id="cbSuppTradCpt" styleClass="cbSupp" icon="ui-icon-supp" 
                                                         actionListener="#{selectedTerme.delTrad(itemTrad.key)}" update=":contenuDroite3,:panEditTrad">
                                            <p:confirm header="#{langueBean.getMsg('confirm')}" message="#{langueBean.getMsg('popup.valid6')}" icon="ui-icon-alert" />  
                                        </p:commandButton>  

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                            <p:commandButton value="#{langueBean.getMsg('yes')}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                            <p:commandButton value="#{langueBean.getMsg('no')}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                                        </p:confirmDialog> 
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP TRADUCTION FIN -->
        <!-- POP UP SKOS CONCEPT DEBUT -->
        <h:panelGroup id="panCptToSkos" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.cptToSkos == true}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.cptToSkos == true}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('popup.exp')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseCptSkos" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setCptToSkos(false)}"
                                             update=":panCptToSkos" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <h:panelGroup rendered="#{selectedTerme.type != 1}">
                    <div id="textSelectCpt" onclick="selectText('thistext1')" style="padding: 5px; text-align: left; max-height: 400px; width: 550px; overflow: auto;">
                        <pre>
                            <h:outputText id="thistext1" value="#{downloadBean.conceptSkos(selectedTerme.idC, selectedTerme.idTheso).trim()}" />
                        </pre>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{selectedTerme.type == 1}">
                    <div id="textSelectCpt" onclick="selectText('thistext2')" style="padding: 5px; text-align: left; max-height: 400px; width: 550px; overflow: auto;">
                        <pre>
                            <h:outputText id="thistext2" value="#{downloadBean.groupSkos(selectedTerme.idDomaine, selectedTerme.idTheso).trim()}" />
                        </pre>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP SKOS CONCEPT FIN -->
        <!-- POP UP SKOS BRANCHE DEBUT -->
        <h:panelGroup id="panBranchToSkos" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.branchToSkos == true}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.branchToSkos == true}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('popup.exp')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseBranchSkos" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setBranchToSkos(false)}"
                                             update=":panBranchToSkos" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <div id="textSelectBranch" onclick="selectText('thistext3')"  style="padding: 5px; text-align: left; max-height: 400px; width: 550px; overflow: auto;">
                    <pre>
                        <h:outputText id="thistext3" value="#{downloadBean.skos.trim()}" />
                    </pre>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP SKOS BRANCHE FIN -->

        <!-- POP UP DOWNLOAD SKOS BRANCHE DEBUT -->
        <h:panelGroup id="panBranchToSkosFile" style="background: transparent; box-shadow: none;">
            <h:panelGroup rendered="#{vue.branchToSkosFile == true}" styleClass="overlay" />
            <h:panelGroup rendered="#{vue.branchToSkosFile == true}" styleClass="popUp">
                <div id="titreAllEdit">
                    <h:outputText value="#{langueBean.getMsg('popup.exp')}" />
                    <div id="divClose">
                        <h:form>
                            <p:commandButton id="cbCloseBranchSkosFile" styleClass="cbClose" icon="ui-icon-fermer" actionListener="#{vue.setBranchToSkosFile(false)}"
                                             update=":panBranchToSkosFile" />
                        </h:form>
                    </div>
                </div>
                <br/>
                <div style="padding: 10px;">
                    <h:outputText value="#{langueBean.getMsg('popup.alertSkos')}" /><br/><br/>
                    <h:form>
                        <p:commandButton value="#{langueBean.getMsg('down')}" styleClass="styleButton" ajax="false">
                            <p:fileDownload value="#{downloadBean.file}" />
                        </p:commandButton>
                    </h:form>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <!-- POP UP DOWNLOAD SKOS BRANCHE FIN -->
    </h:panelGroup>
</ui:composition>
