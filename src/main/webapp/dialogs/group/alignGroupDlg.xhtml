<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAlignGroupDlg"  header="" widgetVar="alignGroupDlg" modal="true" resizable="false" >
        <!-- Alignement des concepts d'un groupe avec le group -->
        <h:form >
            <p:messages showDetail="true" autoUpdate="true" />
            <table>
               
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <p:outputLabel for="type" value="#{langueBean.getMsg('alignGroup.select')}" />
                    </td>
                </tr>
                <tr>
                    <td>
                    <p:selectOneMenu id="type" value="#{newtreeBean.idGroupAlign}">
                        <f:selectItems value="#{newtreeBean.groupIds}" />
                    </p:selectOneMenu>
                     
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton id="cbAjGroupTheso" value="#{langueBean.getMsg('alignBT.button')}" actionListener="#{newtreeBean.alignDomain()}" 
                                         update="" styleClass="styleButton"
                                         oncomplete="PF('alignGroupDlg').hide();"/>

                    </td>
                    <td colspan="3" style="text-align: center;">
                        <p:commandButton title="Cancel" icon="ui-icon-retour" styleClass="styleButton" update=":idAlignGroupDlg" oncomplete="PF('alignGroupDlg').hide();"  immediate="true"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
</ui:composition>
