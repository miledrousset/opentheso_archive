<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNtListImportDlg"  header="#{langueBean.getMsg('index.NT')}" widgetVar="ntListImportDlg" modal="true" resizable="false" >
        <!-- Importation d'une liste de termes venant d'un fichier tabulÃ©-->
        <h:form >
                    <p:messages showDetail="true">
                    </p:messages>  
            <fieldset>
                <legend><h:outputText value="#{langueBean.getMsg('nt.multiple.legend')} #{newtreeBean.selectedTerme.nom}" /></legend>
                <h:outputText value="#{langueBean.getMsg('nt.multiple.text')}"  />
                <h:form>
                    <table>
                        <tr>
                            <td colspan="2" style="text-align: left; color: green; font-style: oblique " ><h:outputText id="valueTerme" escape="false" value="#{selectedTerme.nom}" /></td>
                        </tr>                          
                        <tr>
                            <td><h:outputText value="fichier" /> : </td>
                            <td>
                                <p:fileUpload  fileUploadListener="#{newtreeBean.handleFileUpload}" mode="advanced" skinSimple="true" />
                            </td>

                            
                        </tr>
                     
                        <tr>
                            <td colspan="2" style="text-align: center;">
                       
                                <p:commandButton id="cbAjTSpe" value="#{langueBean.getMsg('btnAdd')}" actionListener="#{newtreeBean.addMultipleNT()}" 
                                                     update=":idNtListImportDlg,:accordeonTree,:panContenu" styleClass="styleButton"
                                                     oncomplete="PF('ntListImportDlg').hide();">
                                    </p:commandButton>  
                       

                            </td>
                        </tr>
                    </table>
                </h:form>
            </fieldset>
        </h:form>
    </p:dialog>
</ui:composition>
