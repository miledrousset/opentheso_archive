<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:panelGroup rendered="#{currentUser.user != null}">
        <div id="disconnect">
            
            <h:form>
                <h:outputText value="#{langueBean.getMsg('menu.account1')} : #{currentUser.user.name}"/><br/>
                <p:commandButton id="logout" icon="ui-icon-logout-20" styleClass="styleButton_db" title="#{langueBean.getMsg('menu.account2')}" actionListener="#{roleOntheso.cleanSession()}" />
            </h:form>
        </div>
    </h:panelGroup>
</ui:composition>
