<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <div>
       

        <p:growl life="5000"  id="messages" showDetail="true" autoUpdate="true" />


        
    </div>

    
    <div id="langueEtHelp" >
        <div id="help">
            <h:form>
                <p:commandButton icon="ui-icon-help-20" title="#{langueBean.getMsg('menu.help')}"  onclick="PF('dlgHelp').show();" styleClass="styleButton_db"/>
            </h:form>
        </div>

        <div id="internationnal">
            <h:form class="iconePays">
                <p:commandButton icon="ui-icon-france" action="#{langueBean.changeLangue('fr')}" ajax="false" styleClass="cbSupp" />
            </h:form>
            <h:form class="iconePays">
                <p:commandButton icon="ui-icon-runi" action="#{langueBean.changeLangue('en')}" ajax="false" styleClass="cbSupp" />
            </h:form>
            <h:form class="iconePays">
                <p:commandButton icon="ui-icon-allemagne" action="#{langueBean.changeLangue('de')}" ajax="false" styleClass="cbSupp" />
            </h:form>
            <h:form class="iconePays">
                <p:commandButton icon="ui-icon-espagne" action="#{langueBean.changeLangue('es')}" ajax="false" styleClass="cbSupp" />
            </h:form>
            <h:form class="iconePays">
                <p:commandButton icon="ui-icon-italie" action="#{langueBean.changeLangue('it')}" ajax="false" styleClass="cbSupp" />
            </h:form>
        </div>
    </div>
 

</ui:composition>
